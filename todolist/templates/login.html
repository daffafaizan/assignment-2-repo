{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<style>
  body {
    background-color: #8F00FF;
    color: #fefdfa;
  }
  table {
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      height: 100px;
      text-align: center;
  }
  td {
    padding: 10px;
  }
  input[type=text], input[type=password] {
    background-color: transparent;
    color: #8F00FF;
    border: none;
    border-bottom: 1px solid #b156f6;
  }
  input[type=submit], input[type=button] {
    background-color: #b156f6;
    width: 100%;
    border: none;
    border-radius: 4px;
    margin: 4px 2px;
    color: #fefdfa;
    cursor: pointer;
  }
  h2 {
    height: 20px;
  }

  .wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .wrapper#content {
    color: rgb(16, 16, 16);
    background-color: rgba(255, 255, 255, 0.725);
    height: 45%;
    width: 25%;
    border-radius: 8px;
  }
  div.text#subtext {
    padding: 15px;
  }
  div.text#login {
    font-size: 20px;
    padding-bottom: 15px;
  }
  div#register {
    padding-bottom: 15px;
  }
</style>
<div>
  <div class = "wrapper" id = "content">
    <div class = "text" id = "login">
      <h2>Login</h2>
    </div>
      <form method="POST" action="">
          {% csrf_token %}
          <table>
              <tr>
                  <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
              </tr>
                      
              <tr>
                  <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
              </tr>
  
              <tr>
                  <td><input class="btn login_btn" type="submit" value="Login"></td>
              </tr>
          </table>
      </form>
  
      {% if messages %}
          <ul>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
      <div class = "text" id = "subtext">
        Belum mempunyai akun?
      </div>
      <div class = "text" id = "register">
        <a href="{% url 'todolist:register' %}">Buat Akun</a>
      </div>
  </div>
</div>

{% endblock content %}

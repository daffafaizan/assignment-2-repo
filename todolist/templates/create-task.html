{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create your task</title>
{% endblock meta %}

{% block content %}
<style>
  body {
    background-color: #91B2C7;
    color: #fefdfa;
  }
  table {
    color: #fefdfa;
    border-collapse: collapse;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border-radius: 8px;
    height: 100px;
    text-align: center;
  }
  td {
    padding: 10px;
  }
  input[type=text], input[type=password] {
    background-color: transparent;
    color: white;
    border: none;
    border-bottom: 1px solid #739fbb;
  }
  input[type=submit], input[type=button] {
    background-color: #739fbb;
    width: 100%;
    border: none;
    border-radius: 4px;
    margin-bottom: 4px;
    color: #fefdfa;
    cursor: pointer;
  }
  .wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .wrapper#content {
    color: #fefdfa;
  }
</style>
<div class = "wrapper">
  <div class = "wrapper" id = "content">
    <h3>Add a task!</h3>
    <form method="POST" action="">
      {% csrf_token %}
      <table>
        <tr>
          <td>To do :</td>
          <td>
            <input type="text" name="title" placeholder="Title" class="form-control"
            />
          </td>
        </tr>
    
        <tr>
          <td>Deskripsi:</td>
          <td>
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="form-control"
            />
          </td>
        </tr>
    
        <tr>
          <td></td>
          <td><input class="btn submit_btn" type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock content %}
